# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-mb-learning

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_a8e0c1aeed38444694351dc1044cdc10 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_91e9eca75619404798ee14bcc3d1b391 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_a8e0c1aeed38444694351dc1044cdc10 }}/azure-app-service/windows/parkingpage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-mb-learning'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_66f690315d274947b6b5230eea98bfcc }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_a8e0c1aeed38444694351dc1044cdc10 }}/azure-app-service/windows/parkingpage:${{ github.sha }}'